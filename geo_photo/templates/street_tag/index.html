<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
    <meta charset='utf-8' />
    <title>Street Tags: your photos on the map!</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Bootstrap core CSS -->
  	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  	<!-- Custom styles for this template -->
  	<link href="{% static 'css/business-frontpage.css' %}" rel="stylesheet">

    <style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: relative;
			top: 0;
			bottom: 0;
			width: 100vw;
			height: 80vh;
		}

		#info {
			display: block;
			position: relative;
			margin: 0px auto;
			width: 50%;
			padding: 10px;
			border: none;
			border-radius: 3px;
			font-size: 12px;
			text-align: center;
			color: #222;
			background: #fff;
		}

		#photo_form {
			display: block;
			position: relative;
			margin: 0px auto;
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 3px;
			font-size: 12px;
			text-align: center;
			color: #222;
			background: #fff;
		}

		.main {
			position: relative;
			height: 100%;
		}

		.marker {
			background-image: url('/media/mapbox-icon.png');
			background-size: cover;
			width: 25px;
			height: 25px;
			border-radius: 50%;
			cursor: pointer;
		}

		.mapboxgl-popup {
			max-width: 100vw;
			max-height: 100vh;
		}

		.mapboxgl-popup-content {
			text-align: center;
			font-family: 'Open Sans', sans-serif;
		}
    </style>
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	    <div class="container">
	      <a class="navbar-brand" href="/">Street Tags</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarResponsive">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item active">
	            <a class="nav-link" href="/">Home
	              <span class="sr-only">(current)</span>
	            </a>
	          </li>
	        </ul>
	      </div>
	    </div>
	</nav>

	<div class="main"> 
		<div id='map'></div>
		<div id="info">Right click anywhere on the map to enter coordinates<br /></div>
		<div>
			<form id="photo_form" enctype="multipart/form-data" method="post" action="/"> 
				{% csrf_token %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                	{{ field }}
				{% endfor %}
				<input type="submit" name="submit" value="Add photo to map!" /> 
			</form>
		</div>
	</div>

	<script>
		mapboxgl.accessToken = '{{mapbox_access_token}}';

		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/light-v10',
			center: [-4.27, 55.87],
			zoom: 12
		});

		map.dragRotate.disable();

		map.on('contextmenu', function (e) {
			document.getElementById('info').innerHTML =
			'Right click anywhere on the map to enter coordinates<br />'
			document.getElementById("id_lat").value = e.lngLat.lat;
			document.getElementById("id_lon").value = e.lngLat.lng;

		});

		// add markers to map
		{% if photos %}
			{% for photo in photos %}
				// create a HTML element for each feature
		  		var el = document.createElement('div');
		  		el.className = 'marker';

		  		// if condition where marker already exists

		  		// make a marker for each db entry and add to the map
		  		new mapboxgl.Marker(el)
		    		.setLngLat([{{photo.lon}},{{photo.lat}}])
		    		.setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
		    			.setHTML('<a href="media/{{photo.image}}"><img src=media/{{photo.image}}>')) // pop up contents
		    		.addTo(map);
		    {% endfor %}
		{% endif %}
	</script>

</body>
</html>
