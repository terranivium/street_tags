<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Street Tags: your photos on the map!</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
		body {
		margin: 0;
		padding: 0;
		}

		#map {
			/*position: absolute;*/
			top: 0;
			bottom: 0;
			width: 100vw;
			height: 90vh;
		}

		#info {
			display: block;
			position: relative;
			margin: 0px auto;
			width: 50%;
			padding: 10px;
			border: none;
			border-radius: 3px;
			font-size: 12px;
			text-align: center;
			color: #222;
			background: #fff;
		}

		.main {
			position: relative;
			height: 100%;
		}

		.marker {
			background-image: url('/media/mapbox-icon.png');
			background-size: cover;
			width: 25px;
			height: 25px;
			border-radius: 50%;
			cursor: pointer;
		}

		.mapboxgl-popup {
			max-width: 100vw;
			max-height: 100vh;
		}

		.mapboxgl-popup-content {
			text-align: center;
			font-family: 'Open Sans', sans-serif;
		}
    </style>
</head>
<body>
	<div class="main"> 
		<div>
			<a href="/street_tag/add_photo/">Add your own photo</a><br />
		</div>
		<div id='map'></div>
		<pre id="info"></pre>
	</div>

	<script>
		mapboxgl.accessToken = '{{mapbox_access_token}}';

		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/light-v10',
			center: [-4.25, 55.86],
			zoom: 9
			});

		map.on('mousemove', function (e) {
			document.getElementById('info').innerHTML =
			JSON.stringify(e.lngLat.wrap());
			});

		// add navigation controls 
		map.addControl(new mapboxgl.NavigationControl());

		// add markers to map
		{% if photos %}
			{% for photo in photos %}
				// create a HTML element for each feature
		  		var el = document.createElement('div');
		  		el.className = 'marker';

		  		// if condition where marker already exists

		  		// make a marker for each db entry and add to the map
		  		new mapboxgl.Marker(el)
		    		.setLngLat([{{photo.lon}},{{photo.lat}}])
		    		.setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
		    			.setHTML('<img src=media/{{photo.image}}>')) // pop up contents
		    		.addTo(map);
		    {% endfor %}
		{% endif %}
	</script>

</body>
</html>
